<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>속성 설정</h1>
<input type="text" name="mock" th:name="userA" />
<h1>속성 추가</h1>
- th:attrappend = <input type="text" class="text" th:attrappend="class=' large'" /><br/> <!--띄어쓰기 넣어야함-->
- th:attrprepend = <input type="text" class="text" th:attrprepend="class='large '" /><br/> <!--띄어쓰기 넣어야함-->
- th:classappend = <input type="text" class="text" th:classappend="large" /><br/>
<h1>checked 처리</h1>
- checked o <input type="checkbox" name="active" th:checked="true" /><br/>
- checked x <input type="checkbox" name="active" th:checked="false" /><br/> <!-- false의 경우 checked 속성 없애줌 -->
- checked=false <input type="checkbox" name="active" checked="false" /><br/> <!-- checked 속성만 있어도 무조건 체크됨-->
</body>
</html>

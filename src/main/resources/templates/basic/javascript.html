<!DOCTYPE html>
<html xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 자바스크립트 인라인 사용 전 -->
<script>
    var username = "[[${user.username}]]";
    var age = [[${user.age}]];

    //자바스크립트 내추럴 템플릿
    var username2 = /*[[${user.username}]]*/ "test username";
    var user = "[[${user}]]";
</script>

<!-- 자바스크립트 인라인 사용 후 -->
<script th:inline="javascript">
    var username = [[${user.username}]];
    var age = [[${user.age}]];

    // 자바스크립트 내추럴 템플릿
    // /**/ 안에 값이 있으면 해당 값으로, 없으면 주석 바깥 값으로..
    var username2 = /*[[${user.username}]]*/ "test username";

    //객체 - json으로 자동변환
    var user = [[${user}]];

</script>

<!--자바스크립트 인라인 each-->
<script th:inline="javascript">
    [# th:each="user, stat : ${users}"]
    var user[[${stat.count}]] = [[${user}]];
    [/]
</script>

</body>
</html>
